name: Claude Mention (Issue)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  respond:
    # Only respond to trusted contributors and when @claude is mentioned on an issue
    if: >-
      contains(github.event.comment.body, '@claude') &&
      github.event.issue.pull_request == null &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --all-packages --group dev

      - name: Run Claude Code Assistant
        uses: elastic/ai-github-actions/workflows/mention-in-issue/rwxp@v0
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ github.token }}
          additional-instructions: |
            The environment has already been setup for you.