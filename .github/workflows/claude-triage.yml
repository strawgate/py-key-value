name: Claude Issue Triage

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: read
  issues: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  triage:
    # Run on new issues or when triage-claude label is added (only for trusted contributors)
    if: >-
      (
        (github.event.action == 'labeled' && github.event.label.name == 'triage-claude') ||
        (github.event.action == 'opened')
      ) &&
      contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.issue.author_association)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install UV
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --all-packages --group dev

      - name: Run Claude Issue Triage
        uses: elastic/ai-github-actions/workflows/issue-triage/rwx@v0
        with:
          claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github-token: ${{ github.token }}
          additional-instructions: |
            The environment has already been setup for you.