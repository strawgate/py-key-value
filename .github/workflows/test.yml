name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  markdown_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint markdown files
        run: npm run lint:md

  static_analysis:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project:
          - "key-value/key-value-aio"
          - "key-value/key-value-shared"
          - "key-value/key-value-sync"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Install"
        run: uv sync --locked --group dev
        working-directory: ${{ matrix.project }}

      - name: "Lint"
        run: uv run ruff check --exit-non-zero-on-fix --fix .
        working-directory: ${{ matrix.project }}

      - name: "Format"
        run: uv run ruff format --check . 
        working-directory: ${{ matrix.project }}

      - name: "Type Check"
        run: uv run basedpyright .
        working-directory: ${{ matrix.project }}

  test_quick:
    needs:
      - markdown_lint
      - static_analysis
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        project:
          - "key-value/key-value-aio"
          - "key-value/key-value-shared"
          - "key-value/key-value-sync"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Install"
        run: uv sync --locked --group dev --python ${{ matrix.python-version }}
        working-directory: ${{ matrix.project }}

      - name: "Test"
        run: uv run pytest tests . -vv
        working-directory: ${{ matrix.project }}

      - name: "Build"
        run: uv build .
        working-directory: ${{ matrix.project }}

  test_all:
    needs:
      - test_quick

    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        platform:
          [
            #ubuntu-22.04,
            ubuntu-latest,
            macos-14,
            macos-latest,
            windows-2022,
            windows-latest,
          ]
        project:
          - "key-value/key-value-aio"
          - "key-value/key-value-shared"
          - "key-value/key-value-sync"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Install"
        run: uv sync --locked --group dev --python ${{ matrix.python-version }}
        working-directory: ${{ matrix.project }}

      - name: "Test"
        run: uv run pytest tests . -vv
        working-directory: ${{ matrix.project }}

      - name: "Build"
        run: uv build .
        working-directory: ${{ matrix.project }}
