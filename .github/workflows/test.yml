name: Run Tests

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.github/workflows/claude-*.yml'
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.github/workflows/claude-*.yml'
  workflow_dispatch:

jobs:
  markdown_lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.jsonc'
          globs: '**/*.md'

  static_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Install"
        run: uv sync --locked --group dev

      - name: "Lint"
        run: uv run ruff check --exit-non-zero-on-fix --fix .

      - name: "Format"
        run: uv run ruff format --check .

      - name: "Type Check"
        run: uv run basedpyright .

  test_quick:
    needs:
      - markdown_lint
      - static_analysis
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        platform:
          [
            ubuntu-22.04,
            ubuntu-latest,
            macos-14,
            macos-latest,
            windows-2022,
            windows-latest,
          ]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Set pytest worker count"
        id: pytest-workers
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "count=2" >> $GITHUB_OUTPUT
          else
            echo "count=auto" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: "Install latest dependencies"
        run: uv sync --locked --group dev --python ${{ matrix.python-version }}

      - name: "Test with latest dependencies"
        run: uv run pytest tests -vv -n ${{ steps.pytest-workers.outputs.count }}

      - name: "Install oldest dependencies"
        run: uv sync --group dev --python ${{ matrix.python-version }} --resolution lowest-direct

      - name: "Test with oldest dependencies"
        run: uv run pytest tests -vv -n ${{ steps.pytest-workers.outputs.count }}

      - name: "Build"
        run: uv build .

  test_all:
    needs:
      - test_quick

    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        platform:
          [
            ubuntu-22.04,
            ubuntu-latest,
            macos-14,
            macos-latest,
            windows-2022,
            windows-latest,
          ]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v6

      - name: "Set pytest worker count"
        id: pytest-workers
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "count=2" >> $GITHUB_OUTPUT
          else
            echo "count=auto" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: "Install latest dependencies"
        run: uv sync --locked --group dev --python ${{ matrix.python-version }}

      - name: "Test with latest dependencies"
        run: uv run pytest tests -vv -n ${{ steps.pytest-workers.outputs.count }}

      - name: "Install oldest dependencies"
        run: uv sync --group dev --python ${{ matrix.python-version }} --resolution lowest-direct

      - name: "Test with oldest dependencies"
        run: uv run pytest tests -vv -n ${{ steps.pytest-workers.outputs.count }}

      - name: "Build"
        run: uv build .
